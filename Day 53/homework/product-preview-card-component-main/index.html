<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="flex justify-center item-center h-screen font-primary bg-cream">
      <div class="flex justify-center item-center bg-white rounded-20">
        <div class="h-img-primary">
          <img
            class="h-full"
            src="./images/image-product-desktop.jpg"
            alt="Product image"
          />
        </div>
        <div class="flex flex-col gap-40 p-40">
          <h4 class="tracking-primary uppercase text-gray">Perfume</h4>

          </p>

            type="button"
            class="bg-hover-primary cursor-pointer bg-green-500 flex justify-center gap-10 item-center text-white rounded-10 p-20"
