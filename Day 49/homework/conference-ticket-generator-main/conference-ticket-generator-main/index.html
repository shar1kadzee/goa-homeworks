<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="font-Regular">
    <header>
      <img src="./assets/images/logo-full.svg" alt="">
    </header>
    <main>
      <h1 class="font-bold">Your Journey to Coding Conf 2025 Starts Here! </h1>

      <h3> Secure your spot at next year's biggest coding conference.</h3>
      <form>
        <label for="f1">Upload Avatar</label>
        <div>
          <img src="./assets/images/icon-upload.svg" alt="website upload icon">
          <input type="file" name="file" id="f1">
          <p>Drag and drop or click to upload</p>
        </div>

        <div>
          <img src="./assets/images/icon-info.svg" alt="website info icon">
          <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
        </div>

        <label for="t1"> Full Name</label>
        <input type="name" name="name" id="t1">

        <label for="e1"> Email Address</label>
        <input type="email" name="email" id="e1" placeholder="example@email.com">

        <label for="t1"> GitHub Username</label>
        <input type="name" name="GitHub" id="t2" placeholder=" @yourusername">

        <button> Generate My Ticket</button>
        
      </form>
    </main>
  </div>

</body>

</html>
